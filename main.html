<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Notifications</h2>
        <div class="notification">
            <img src="profile.jpg" alt="Profile">
            <p>
                <span class="user">John Doe</span> has sent you a message.
                <span class="time">2 mins ago</span>
            </p>
        </div>
        <div class="notification">
            <img src="profile2.jpg" alt="Profile">
            <p>
                <span class="user">Jane Smith</span> liked your post.
                <span class="time">10 mins ago</span>
            </p>
        </div>
        <button>View More</button>
    </div>
</body>
</html>
